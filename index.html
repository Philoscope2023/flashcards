<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <script defer src="flashcards.js"></script>
    <title>Flashcards Philosophiques</title>
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" onclick="flipCard()">
            <div class="front">
                <p class="repere-name">Repère</p>
            </div>
            <div class="back">
                <p class="repere-definition">Définition</p>
            </div>
        </div>
        <button class="next-btn" onclick="nextCard()">Suivant</button>
        <button class="know-btn" onclick="knowCard()">Je connais</button>
        <button class="reset-btn" onclick="resetCards()">Réinitialiser</button>
    </div>
</body>
</html>
